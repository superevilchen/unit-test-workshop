plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.2.7.RELEASE'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'com.approvaltests:approvaltests:11.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE'
    testImplementation 'org.testng:testng:6.14.3'
}

group = 'testingil.courses.unittesting'
version = '0.0.1-SNAPSHOT'
description = 'exercises'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
